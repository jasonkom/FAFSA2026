<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free 2026-27 SAI Calculator | Student Aid Index vs EFC</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Same header/nav -->
    <header class="bg-blue-900 text-white py-12 text-center"><h1 class="text-5xl font-bold container mx-auto">Free 2026–27 SAI Calculator</h1></header>
    <nav class="bg-white shadow-lg py-6 sticky top-0"><div class="container mx-auto text-center">
        <a href="index.html" class="mx-4 text-blue-700 font-bold">Home</a>
        <a href="sai-calculator.html" class="mx-4 text-blue-700 font-bold">SAI Calculator</a>
    </div></nav>

    <main class="container mx-auto px-4 py-10 max-w-4xl">
        <article class="bg-white rounded-lg shadow-xl p-10">
            <h2 class="text-4xl font-bold mb-8">Instant 2026–27 Student Aid Index Calculator</h2>
            <div class="grid md:grid-cols-2 gap-10">
                <div class="space-y-6">
                    <input type="number" id="agi" placeholder="2024 Adjusted Gross Income ($)" class="w-full p-4 border rounded text-xl">
                    <input type="number" id="assets" placeholder="Non-exempt Parent Assets ($)" class="w-full p-4 border rounded text-xl">
                    <input type="number" id="size" placeholder="Family Size (including student)" class="w-full p-4 border rounded text-xl">
                    <button onclick="calc()" class="bg-blue-700 text-white px-8 py-4 rounded text-xl font-bold hover:bg-blue-800">Calculate SAI & Pell Estimate</button>
                </div>
                <div class="bg-green-50 p-10 rounded-lg text-center">
                    <p class="text-5xl font-bold" id="result">Enter values above →</p>
                </div>
            </div>

            <script>
            function calc() {
                const agi = parseFloat(document.getElementById('agi').value) || 0;
                const assets = parseFloat(document.getElementById('assets').value) || 0;
                const size = parseInt(document.getElementById('size').value) || 1;
                let sai = Math.max(-1500, ((agi - (11770 * size)) * 0.5) + (assets * 0.2));
                const pell = sai <= 0 ? 7395 : Math.max(0, 7395 - sai * 0.8);
                document.getElementById('result').innerHTML = `SAI: ${sai.toFixed(0)}<br>Pell Grant Estimate: $${pell.toFixed(0)}`;
            }
            </script>

            <div class="my-16 bg-gray-200 border-2 border-dashed rounded-xl w-full h-64 flex items-center justify-center text-4xl font-bold">
                YOUR ADS HERE
            </div>
        </article>
    </main>
</body>
</html>
